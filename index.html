<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balloon Math Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #87ceeb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Comic Sans MS, Arial, sans-serif;
    }
    canvas {
      background: url("background.jpg") no-repeat center center;
      background-size: cover;
      width: 100%;
      max-width: 480px;
      height: auto;
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    #hud div {
      padding: 5px 10px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
    }
  </style>
</head>

    <div id="level">Level: 1</div>
    <div id="time">Time: 30</div>
