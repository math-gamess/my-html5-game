<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
    }
    .screen {
      display: none;
      padding: 40px;
    }
    .active {
      display: block;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .win {
      background: #d4edda;
      color: #155724;
    }
    .lose {
      background: #f8d7da;
      color: #721c24;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- شاشة المقدمة -->
  <div id="intro" class="screen active">
    <h1>🎮 أهلاً بك في لعبة الرياضيات</h1>
    <p>اختبر ذكاءك وحل التحديات الرياضية 🚀</p>
    <button onclick="startGame()">ابدأ اللعب</button>
  </div>

  <!-- شاشة اللعب -->
  <div id="game" class="screen">
    <h1>حل هذه المسألة:</h1>
    <p id="question"></p>
    <input type="number" id="answer" placeholder="أدخل الإجابة">
    <button onclick="checkAnswer()">تحقق</button>
    <p id="feedback"></p>
    <p id="status"></p>
  </div>

  <!-- شاشة الفوز -->
  <div id="win" class="screen win">
    <h1>🎉 أحسنت! ربحت!</h1>
    <p>لقد انتقلت إلى المستوى التالي 👏</p>
    <button onclick="nextLevel()">المستوى التالي</button>
  </div>

  <!-- شاشة الخسارة -->
  <div id="lose" class="screen lose">
    <h1>😢 خسرت!</h1>
    <p>لا بأس، حاول مرة أخرى! 💪</p>
    <button onclick="retryLevel()">إعادة المحاولة</button>
  </div>

  <script>
    let correctAnswer;
    let level = 1;
    let score = 0;

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function startGame() {
      level = 1;
      score = 0;
      showScreen("game");
      generateQuestion();
    }

    function generateQuestion() {
      let max = level * 10; // كلما ارتفع المستوى الأرقام تكبر
      let a = Math.floor(Math.random() * max) + 1;
      let b = Math.floor(Math.random() * max) + 1;
      correctAnswer = a + b;
      document.getElementById("question").innerText = `${a} + ${b} = ?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
      document.getElementById("status").innerText = `🎯 المستوى: ${level} | ⭐ النقاط: ${score}`;
    }

    function checkAnswer() {
      let userAnswer = parseInt(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        score += 10;
        showScreen("win");
      } else {
        showScreen("lose");
      }
    }

    function nextLevel() {
      level++;
      showScreen("game");
      generateQuestion();
    }

    function retryLevel() {
      showScreen("game");
      generateQuestion();
    }
  </script>

</body>
</html>
